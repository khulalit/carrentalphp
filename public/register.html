<!DOCTYPE html>
<html>
<head>
    <title>Car Rental - Registration</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4 text-primary">User Registration</h2>
                <form action="handle_register.php" method="post">
                    <div class="form-group">
                        <label for="user_type">Are you:</label>
                        <select class="form-selec" name="user_type" id="user_type" onchange="changeLabel()">
                            <option value="1">Customer</option>
                            <option value="2">Agency</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="full_name" id="label-fullname">Full Name:</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" class="form-control" name="confirm_password" id="confirm_password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone_number">Phone Number:</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <br>
                    <a href="login.html">Already Registered? Sign in</a>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const user_type = document.querySelector('#user_type');
        function changeLabel(){
            if(user_type.value == '1')
                document.querySelector('#label-fullname').innerHTML = 'Full Name:'
            else document.querySelector('#label-fullname').innerHTML = 'Agency Name:'
        }
    </script>
</body>
</html>
